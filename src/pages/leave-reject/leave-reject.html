<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reject Leave</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" [(ngModel)]="data.emp_name"  disabled>
    </div>
   <div class="form-group">
      <label for="comment">Description:</label>
      <textarea class="form-control" rows="3" id="comment" [(ngModel)]="data.rej_desc" name="rej_desc"></textarea>
    </div>
<button type="button" class="btn btn-primary btn-block" (click)="rej_desc_send()">Send</button>

</ion-content>
