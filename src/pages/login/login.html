
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container" style="width:100%;padding-top:20px;">
    <table width="100%">
      <tr align="center">
        <td align="center">
        <img src="img/logo.png" style="width:100%;height:60px;">
        </td>
      </tr>
    </table><br><br><br>
    <div class="form-group">
      <input type="text" placeholder="Enter Email" class="form-control well well-sm" [(ngModel)]="data.username" name="username">
    </div>
       <div class="form-group">
      <input type="password" placeholder="Enter Password" class="form-control well well-sm" [(ngModel)]="data.password" name="password">
    </div>
    
    <input (click)="login()" type="button" class="btn btn-primary" value="LOGIN" style="width:100%;">

    <!-- <p text-right (click)="register()" style="margin: 10px">Dont have accout yet?  &nbsp; <ion-icon name="md-arrow-forward"></ion-icon></p> -->
  </div>
</ion-content>
