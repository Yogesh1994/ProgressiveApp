<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add New Client</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>




  <div class="form-group">
    <label>My Email</label>
    <input type="email" class="form-control well well-sm" [(ngModel)]="email" value="email" disabled>
  </div>
  <form [formGroup]="userform" (ngSubmit)="onSubmit()">






    <div class="form-group">
      <label>Project Date</label>
      <input type="date" class="form-control well well-sm" formControlName="project_date" placeholder="Enter Date">
    </div>



    <div class="form-group">
      <label for="service_name">Product/Services</label>
      <select class="form-control" id="service_name" formControlName="service_name" required [(ngModel)]="AMC">
        <option disabled>Select</option>
        <option>Website</option>
        <option>Android App</option>
        <option>Web/Android/iOS</option>
        <option>Android/iOS</option>
        <option>Custom Software</option>
        <option>ERP</option>
        <option>Hosting</option>
        <option>Domain</option>
        <option>AMC</option>
      </select>
    </div>

    <div *ngIf="AMC=='AMC'">
      <div class="form-group">
        <label for="amc_services">Services</label>
        <select class="form-control" id="amc_services" formControlName="amc_services">
          <option disabled>Select</option>
          <option>Website</option>
          <option>Android App</option>
          <option>Web/Android/iOS</option>
          <option>Android/iOS</option>
          <option>Custom Software</option>
          <option>ERP</option>

        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="service_name">Tenure</label>
      <table border="0" width="100%">
        <tr>
          <td align="left">
            <select class="form-control" id="service_name" formControlName="year" required style="width: 98%" [(ngModel)]="service_name">
              <option disabled>Select</option>
              <option>0 Year</option>
              <option>1 Year</option>
              <option>2 Year</option>
              <option>3 Year</option>
              <option>4 Year</option>
              <option>5 Year</option>
              <option>One Time</option>
            </select>
          </td>
          <td align="right">
            <div *ngIf="service_name!='One Time'">
              <select class="form-control" id="service_name" formControlName="month" required style="width: 98%">
                <option disabled>Select</option>
                <option>1 Month</option>
                <option>2 Month</option>
                <option>3 Months</option>
                <option>4 Months</option>
                <option>5 Months</option>
                <option>6 Months</option>
                <option>7 Months</option>
                <option>8 Months</option>
                <option>9 Months</option>
                <option>10 Months</option>
                <option>11 Months</option>
                <option>12 Months</option>
              </select>
            </div>

            <div *ngIf="service_name=='One Time'">
              <select class="form-control" id="service_name" formControlName="month" required style="width: 98%">
                <option selected> One Time </option>
              </select>

            </div>
          </td>
        </tr>
      </table>

    </div>

    <div class="form-group">
      <label style="">Client Name</label>
      <input type="text" #refName class="form-control well well-sm" formControlName="client_name" placeholder="Enter Client Name">
      <div *ngIf="userform.controls['client_name'].hasError('minlength')" class="alert alert-danger">
        Please Enter atleast 4 characters
      </div>
    </div>

    <div class="form-group">
      <label style="">Client Mobile</label>
      <input type="number" class="form-control well well-sm" formControlName="client_mobile" placeholder="Enter Client's Mobile No">
      <div *ngIf="userform.controls['client_mobile'].hasError('pattern')" class="alert alert-danger">
        Please Enter 10 Digit
      </div>
    </div>

    <div class="form-group">
      <label for="sel1">Work Status:</label>
      <select class="form-control" id="sel1" formControlName="current_status" required>
        <option disabled>Select</option>
        <option>Pending</option>
        <option>In Process</option>
        <option>Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label style="">Total Amount</label>
      <input type="number" class="form-control well well-sm" formControlName="total_amount" placeholder="Enter Total Amount">
      <div *ngIf="userform.controls['total_amount'].hasError('pattern')" class="alert alert-danger">
        Amount is Greater then 1000
      </div>
    </div>

    <div class="form-group">
      <label style="">Paid Amount</label>
      <input type="number" class="form-control well well-sm" formControlName="paid_amount" placeholder="Enter Paid Amount">
      <div *ngIf="userform.controls['paid_amount'].hasError('pattern')" class="alert alert-danger">
        Amount is Greater then 0
      </div>
    </div>


    <div class="form-group">
      <label style="">Hosting Company</label>
      <input type="text" #refName class="form-control well well-sm" formControlName="hosting_company" placeholder="Enter Hosting Provider">
      <div *ngIf="userform.controls['hosting_company'].hasError('minlength')" class="alert alert-danger">
        Please Enter atleast 4 characters
      </div>
    </div>

    <div class="form-group">
      <label style="">Domain Name</label>
      <input type="url" #refName class="form-control well well-sm" formControlName="hosting_domain" placeholder="Enter Domain Name">
      <div *ngIf="userform.controls['hosting_domain'].hasError('minlength')" class="alert alert-danger">
        Please Enter atleast 4 characters
      </div>
    </div>

    <div class="form-group">
      <label>Hosting Expiry Date</label>
      <input type="date" class="form-control well well-sm" formControlName="hosting_expiry_date">
    </div>





    <button type="submit" class="btn btn-primary" [disabled]="!userform.valid" style="width: 100%;">Submit</button>
  </form>

</ion-content>
