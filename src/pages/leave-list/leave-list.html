<ion-header>

  <ion-navbar color="primary">
    <ion-title>leave Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-card *ngFor="let view of fetch " (click)="viewLeaveEmp(view.id,view.emp_name,view.subject,view.description,view.date_from,view.date_to,view.status,view.reject_desc)">

    <table  border="0" >
      <tr >
        <td style="font-size:25px;padding-left: 10px" >{{view.emp_name}}</td>
      </tr>
      <tr>
       <td style="padding-left: 10px;color:grey">{{view.subject}}</td> 
      </tr>
      <tr>
       <td style="padding-left: 10px;color:grey">Duration : &nbsp;&nbsp;&nbsp; {{view.date_from}} TO {{view.date_to}} </td> 
      </tr>
    </table>
    

</ion-card>
<p *ngIf="code1=='false'" style="font-size: 20px" text-center>No More Leave Application</p>
</ion-content>
