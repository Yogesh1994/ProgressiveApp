<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{project_details.project_id}} Details</ion-title>
  </ion-navbar>
  </ion-header>
  <ion-content padding>
          <p>Project ID</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.project_id' value='{{project_details.project_id}}' disabled><br/>
          <p>Client Name</p>
          <input type="text" class="form-control"  [(ngModel)]='project_details.client_name' value='{{project_details.client_name}}' ><br/>
          <p>Client Mobile</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.client_mobile' value='{{project_details.client_mobile}}' ><br/>
           <p>Client E-mail</p>
          <input type="text" class="form-control" [(ngModel)]= 'project_details.user_email' value='{{project_details.user_email}}' ><br/>
          <p>Current Status</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.current_status' value='{{project_details.current_status}}' ><br/>
          <p>Total Amount</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.total_amount' value='{{project_details.total_amount}}' ><br/>
          <p>Paid Amount</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.paid_amount' value='{{project_details.paid_amount}}' ><br/>
          <p>Pending Amount</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.pending_amount' value='{{project_details.pending_amount}}' ><br/>
          <p>Paid Amount Date</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.paid_amount_date' value='{{project_details.paid_amount_date}}' ><br/>
          <p>Project Date</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.project_date' value='{{project_details.project_date}}' ><br/>
          <p>Service Name</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.project_service_name' value='{{project_details.project_service_name}}' ><br/>
          <p>Hosting Company</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.hosting_company' value='{{project_details.hosting_company}}' ><br/>
          <p>Hosting Domain</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.hosting_doman' value='{{project_details.hosting_doman}}' ><br/>
          <p> Hosting expiry Date</p>
          <input type="text" class="form-control" [(ngModel)]='project_details.hosting_expiry' value='{{project_details.hosting_expiry}}' ><br/>
          <p>Year</p>
          <select class="form-control" [(ngModel)]='project_details.year'>
            <option value="{{project_details.year}}" >{{project_details.year}}</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
            <option value="2034">2034</option>
            <option value="2035">2035</option>
            <option value="2036">2036</option>
            <option value="2037">2037</option>
            <option value="2038">2038</option>
            <option value="2039">2039</option>
            <option value="2040">2040</option>
            <option value="2041">2041</option>
            <option value="2042">2042</option>
            <option value="2043">2043</option>
            <option value="2044">2044</option>
            <option value="2045">2045</option>
            <option value="2046">2046</option>
            <option value="2047">2047</option>
            <option value="2048">2048</option>
            <option value="2049">2049</option>
            <option value="2050">2050</option>
          </select>  <br/>
          <p>Month</p>
          <select class="form-control" [(ngModel)]='project_details.month'>
            <option value="{{project_details.month}}" >{{project_details.month}}</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="Augast">Augast</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="Novamber">Novamber</option>
            <option value="December">December</option>
          </select> <br/>
         
          <p>AMC Service</p>
          <input type="text" [(ngModel)]='project_details.amc_services' class="form-control" value='{{project_details.amc_services}}' ><br/>

           <button (click)="update(project_details)" style="width: 100%" class="btn btn-primary"> Update Details</button>
  </ion-content>
