<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="userform" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label style="">Full Name</label>
      <input type="text" #refName class="form-control well well-sm" formControlName="name" placeholder="Enter Your Name">
      <div *ngIf="userform.controls['name'].hasError('minlength')" class="alert alert-danger">
        Please Enter atleast 4 characters
      </div>
      <!--<div *ngIf="userform.controls['name'].hasError('maxlenght')" class="alert alert-danger">
      Name should not be more than 20
      </div>-->
    </div>


    <div class="form-group">
      <label style="">Email Id</label>
      <input type="email" class="form-control well well-sm" formControlName="email" placeholder="Enter Your Email">
    </div>
    <div class="form-group">
      <label style="">Password</label>
      <input type="password" class="form-control well well-sm" formControlName="password" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label style="">Confirm Password</label>
      <input type="password" class="form-control well well-sm" formControlName="cpassword" placeholder="Enter Password">
    </div>

    <div class="form-group">
      <label style="">Mobile No</label>
      <input type="number" class="form-control well well-sm" formControlName="mobile" placeholder="Enter Mobile No">
      <div *ngIf="userform.controls['mobile'].hasError('pattern')" class="alert alert-danger">
        Please Enter 10 Digit
      </div>
    </div>

    <table width="100%">
      <tr>
        <td colspan="2">
          <input type="checkbox" id="test1" />
          <label for="test1">I have accept terms and condition</label>
        </td>
        
      </tr>
    </table>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!userform.valid" style="width: 100%;">Submit</button>
  </form>

</ion-content>
