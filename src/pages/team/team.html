
 
  <ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    


    <ion-title>Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #F8F9FB">
  <!-- <ion-card *ngFor="let data of team_data" (click)="GotoEmployeePage(data)"> -->
  <ion-card *ngFor="let data of team_data" >      
    <table border="0" width="100%" height="90px" text-justify>
      <tr>
        <td width="100px">
          <img src="{{data.profile_pic}}" style="height: 90px; width: 90px">
        </td>
        <td align="left" valign="top">
          <p style="font-size: 16px;color: #111"><b>{{data.full_name}}</b></p>
          <p  style="font-size: 14px;color: #222;margin: 0px"> &nbsp;{{data.experies}}</p>
          <p style="font-size: 14px;color: #222;margin: 0px"><ion-icon name="ios-at-outline"></ion-icon> &nbsp;{{data.email_office}}</p>
          
          <p style="font-size: 14px;color: #222;margin: 0px"> <ion-icon name="ios-call"></ion-icon> &nbsp;{{data.mobile}}</p>
        </td>
      </tr>
  </table>
  </ion-card>
</ion-content>
